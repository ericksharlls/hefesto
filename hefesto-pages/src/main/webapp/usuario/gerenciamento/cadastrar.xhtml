<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jstl/core">


<ui:composition template="/template/interface-nova/template.xhtml">

	<ui:define name="header">
		<title>Cadastrar Usuário</title>
	</ui:define>

	<ui:define name="conteudo">

		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<h6 style="margin: 20px 0px 0px 10px">
			<a href="/hefesto/index.jsf"
				style="color: blue !important">Início</a> / <a href="consultar.xhtml" style="color:blue !important">Gerenciar Usuários</a>  / Cadastrar Usuário
		</h6>

		<div class="ui-g-12">
			<div class="ui-g-3"></div>
			<div class="login-box w3-card ui-g-6" style="margin-top: 30px;">
				<div class="box login-box-body">
					<h:form>
						<legend style="text-align: center;">Cadastrar Usuário</legend>
						<h:outputLabel value="* Campo Obrigatório" class="campo-obrigatorio" style="margin-left:15px"/>
						<br/>
						<div class="form-group has-feedback ui-g-12">
							<b:inputText id="login" label="Login *" large-screen='two-thirds' placeholder="Digite o login" value="#{cadastrarUsuarioFormBean.cadastrarUsuario.login}">
								<f:facet name="prepend">
									<b:button look="default" iconAwesome="user" />
								</f:facet>
							</b:inputText>
						</div>

						<div class="form-group has-feedback ui-g-12">
							<b:inputSecret id="senha" label="Senha *" large-screen='two-thirds'
								value="#{cadastrarUsuarioFormBean.cadastrarUsuario.senha}" placeholder="Digite a senha">
								<f:facet name="prepend">
									<b:button look="default" iconAwesome="key" />
								</f:facet>
							</b:inputSecret>	
						</div>

						<div class="form-group has-feedback ui-g-12">
							<b:inputSecret id="senha2" label="Confirme a senha *" large-screen='two-thirds'
								value="#{cadastrarUsuarioFormBean.cadastrarUsuario.senhaConf}" placeholder="Confirme a senha">
								<f:facet name="prepend">
									<b:button look="default" iconAwesome="key" />
								</f:facet>
							</b:inputSecret>
						</div>
						<br />
						<div class="form-group has-feedback ui-g-12" style="margin-left:20px">
							<h:outputLabel value="Pessoa *" for="pessoa"/>
							<br />
							<p:autoComplete id="pessoa" value="#{cadastrarUsuarioFormBean.pessoa}" completeMethod="#{cadastrarUsuarioFormBean.completePessoas}"
								var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}" converter="#{pessoaConverter}" cols="23" size="55">
								<p:column>
									<h:outputText value="#{pessoa.nome}" />
								</p:column>
							</p:autoComplete>
						</div>
						<br />
						<div class="form-group has-feedback ui-g-12">
							<div class="form-group has-feedback ui-g-6">
									<h:outputLabel value="Papel do Usuário *" for="papel"/>
									<br />
									<b:selectOneMenu value="#{cadastrarUsuarioFormBean.cadastrarUsuario.idPapel}" var="predio" colMd="8">
										<f:selectItem itemLabel="Selecione um Papel" />
										<f:selectItems value="#{cadastrarUsuarioFormBean.papeis}" var="papel"
										itemLabel="#{papel.nome}"
										itemValue="#{papel.id}"/>
									</b:selectOneMenu>
							</div>
						</div>
						
						 <div class="row"> 
							<p:spacer height="10" />
							<div class="col-xs-12">
								<br />
								<br />
								<b:commandButton value="Cadastrar" look="success" large-screen="half" action="#{cadastrarUsuarioFormBean.cadastrar}" style="height:50px"/>
								<b:commandButton value="Cancelar" look="danger" large-screen="half"  action="pretty:consultarUsuarioPage" style="height:50px"/>
								<br />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
</html>
