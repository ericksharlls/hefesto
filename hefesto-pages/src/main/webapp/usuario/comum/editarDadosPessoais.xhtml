<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	

<ui:composition template="/template/interface-nova/template.xhtml">

<ui:define name="header">
	<title>Editar Pessoa</title>
</ui:define>

<ui:define name="conteudo">
	
	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>
		
	<h6 style="margin: 20px 0px 0px 10px">
		<a href="/hefesto/index.jsf"
			style="color: blue !important">Início</a> / Editar dados pessoais
	</h6>
	
	<div class="ui-g-12">
		<div class="ui-g-3"></div>
			<div class="login-box w3-card ui-g-6" style="margin-top: 30px;">
				<div class="box login-box-body">
				<legend style="text-align: center;">Editar dados Pessoais </legend>
					<h:form>
						<p:inputText styleClass="" id="hidden-element" style="visibility:hidden"/>
						<div class="form-group has-feedback ui-g-12">
							<b:inputText id="nome" label="Nome:" large-screen='full-width' placeholder="Digite seu nome" value="#{atualizarDadosPessoaisFormBean.atualizarDadosPessoais.nome}">
								<f:facet name="prepend">
									<b:button look="default" iconAwesome="user" />
								</f:facet>
							</b:inputText>
						</div>

						<div class="form-group has-feedback ui-g-12">
							<b:inputText id="email" label="E-mail:" large-screen='two-thirds' placeholder="exemplo@exemplo.com.br" value="#{atualizarDadosPessoaisFormBean.atualizarDadosPessoais.email}">
								<f:facet name="prepend">
									<b:button look="default" iconAwesome="envelope" />
								</f:facet>
							</b:inputText>
							
							<b:inputText id="telefone" label="Telefone:" large-screen='one-third' placeholder="(XX) XXXXX-XXXX" mask="(99) 99999-9999" value="#{atualizarDadosPessoaisFormBean.atualizarDadosPessoais.telefone}">
								<f:facet name="prepend">
									<b:button look="default" iconAwesome="phone" />
								</f:facet>
							</b:inputText>
						</div>
						
						<div class="form-group has-feedback ui-g-12">	
							<div class="form-group has-feedback ui-g-6">
								<label for="documento" class="">Nº do Documento:</label>
								<br />
								<p:inputMask value="#{atualizarDadosPessoaisFormBean.atualizarDadosPessoais.numeroDocumento}" id="documento" mask="?99999999999" />
							</div>
							
							<label for="nascimento" class="">Data de Nascimento</label>
							<br />
	        				<p:calendar id="nascimento" value="#{atualizarDadosPessoaisFormBean.atualizarDadosPessoais.dataNascimento}" pattern="dd-MM-yyyy" mask="true" />
						</div>
						
						<div class="form-group has-feedback ui-g-12">
							<div class="form-group has-feedback ui-g-6">
								<label for="matricula" class="">Matrícula:</label>
								<br />
								<p:inputMask value="#{atualizarDadosPessoaisFormBean.atualizarDadosPessoais.matricula}" id="matricula" mask="?9999999999999" />
								
							</div>
			
						<br />
						</div>
					
						<div class="row"> 
							<p:spacer height="10" />
							<div class="col-xs-12">
								<br />
								<br />
								<b:commandButton value="Alterar" look="success" large-screen="half" action="#{atualizarDadosPessoaisFormBean.atualizarDados}" style="height:50px"/>	
								<b:commandButton value="Cancelar" look="danger" large-screen="half" action="pretty:homePage" style="height:50px"/>	
								<br />
								<br />
								<br />
							</div>
						</div>
						
					</h:form>
				</div>
			</div>
	</div>


</ui:define>

</ui:composition>
</html>
