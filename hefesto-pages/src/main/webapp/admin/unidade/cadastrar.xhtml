<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	

<ui:composition template="/template/interface-nova/template.xhtml">

<ui:define name="header">
	<title>Cadastrar Unidade</title>
</ui:define>

<ui:define name="conteudo">
	
	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>
		
	<h6 style="margin: 20px 0px 0px 10px">
		<a href="/hefesto/index.jsf"
			style="color: blue !important">Início</a> / <a href="consultar.xhtml" style="color:blue !important">Unidade</a>  / Cadastrar Unidade
	</h6>
	
	<div class="ui-g-12">
		<div class="ui-g-3"></div>
			<div class="login-box w3-card ui-g-6" style="margin-top: 30px;">
				<div class="box login-box-body" style="backgroung">
					<h:form>
					<p:inputText styleClass="" id="hidden-element" style="visibility:hidden"/>
					<legend style="text-align: center;">Cadastrar Unidade</legend>
						<h:outputLabel value="* Campo Obrigatório" class="campo-obrigatorio" style="margin-left:15px"/>
						<br/>
						<div class="ui-g-12">
							<h:outputLabel value="Nome *" for="nome" styleClass=""/>
							<h:outputText value=" (Máximo de 45 caracteres)" styleClass="mensagemLimiteCaracteresField" />
							<br />
							<h:inputText maxlength="45" styleClass="form-control" id="nome" value="#{cadastrarUnidadeFormBean.cadastrarUnidade.nome}"/>
						</div>
						
						<div class="form-group has-feedback ui-g-12">
							<h:outputLabel value="Descrição *" for="descricao" />
							<h:outputText value=" (Máximo de 200 caracteres)" styleClass="mensagemLimiteCaracteresField" />
							<br />
							<b:inputTextarea maxlength="200" rows="3" cols="23" id="descricao" value="#{cadastrarUnidadeFormBean.cadastrarUnidade.descricao}"/>
						</div>
				
						<div class="form-group has-feedback ui-g-12">
							<div class="form-group has-feedback ui-g-6">
									<h:outputLabel value="É uma unidade de custo? *" for="isUnidadeCusto"/>
									<br />
									<h:selectOneRadio value="#{cadastrarUnidadeFormBean.cadastrarUnidade.isUnidadeCusto}" id="isUnidadeCusto">
        								<f:selectItem itemValue="#{true}" itemLabel="Sim" />
        								<f:selectItem itemValue="#{false}" itemLabel="Não" />
      								</h:selectOneRadio>
							</div>
						</div>
							    
						<div>
							<b:commandButton value="Cadastrar" look="success" large-screen="half" action="#{cadastrarUnidadeFormBean.cadastrar}" style="height:50px" />
							<b:commandButton value="Cancelar" look="danger" large-screen="half"  action="pretty:consultarUnidadePage" style="height:50px"/>
						</div>		
					</h:form>
				</div>
			</div>
		<div class="ui-g-3"></div>	
	</div>


</ui:define>

</ui:composition>
</html>
