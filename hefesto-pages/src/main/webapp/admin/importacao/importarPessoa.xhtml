<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/template/interface-nova/template.xhtml">

	<ui:define name="header">
		<title>Cadastro de Chamado</title>
	</ui:define>

	<ui:define name="conteudo">

		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<h6 style="margin: 20px 0px 0px 10px">
			<a href="/hefesto/index.jsf"
				style="color: blue !important">Início</a> / Importar Pessoas
		</h6>

		<div class="ui-g-12">
			<div class="col-xs-2"></div>
			<div class="login-box w3-card col-xs-8" style="margin-top: 30px;">
				<div class="box login-box-body">
					<h:form>
						<legend style="text-align: center;">Importar Pessoa</legend>

						<div class="row"> 
							<p:spacer height="10" />
							<div class="col-xs-10">
								<br />
								<br />
								<div class="col-xs-2"></div>
								<div class="col-xs-10">
									<h3 style="text-align: center;"> Clique aqui para iniciar a importação de Pessoas.</h3>
								</div>
								<div class="col-xs-2"></div>
								<br />
								<br />
								<br />
							</div>
						</div>
						
						<br />
						
						<div class="row"> 
							<p:spacer height="10" />
							<div class="col-xs-10">
								<br />
								<br />
								<div class="col-xs-2"></div>
								<div class="col-xs-10">
									<b:commandButton value="Iniciar Importação" look="success" large-screen="half"  action="#{importarPessoaFormBean.iniciarImportacao}" style="height:50px;" />
									<b:commandButton value="Cancelar" look="danger" large-screen="half"  action="pretty:homePage" style="height:50px"/>	
								</div>
								<div class="col-xs-2"></div>
								<br />
								<br />
								<br />
							</div>
						</div>
					</h:form>
				</div>
			</div>
			<!-- /.login-box-body -->
		</div>


	</ui:define>

</ui:composition>
</html>
