<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/template/interface-nova/template.xhtml">

<ui:define name="header">
	<title>Finalizar Chamados</title>
</ui:define>

<ui:define name="conteudo">

		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>
		
		<h6 style="margin: 20px 0px 0px 10px">
			<a href="../index.jsf?faces-redirect=true"
				style="color: blue !important">Início</a> / <a href="/hefesto/chamado/comum/consultar.xhtml" style="color:blue !important">Chamados</a> / Finalizar Chamados
		</h6>
		
		<div class="ui-g-12">
			<div class="ui-g-2"></div>
			<div class="login-box w3-card ui-g-8" style="margin-top: 30px;">
				<div class="box login-box-body">
					<h:form id="consultarChamadoForm">
						<p:inputText styleClass="" id="hidden-element" style="visibility:hidden"/>
						<legend style="text-align: center;">Finalizar Chamados</legend>
						
						<div id="teste">
							<div class="form-group has-feedback ui-g-12">
		    					<h:outputLabel value="Código "/>
		    					<br/>
								<b:inputText id="codigo" disabled="true" tiny-screen='one-fourth' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.codigo}"/>
								<br/>
								<div style="margin-top: -46px;">
									<h:outputLabel value="Status "/>
									<br/>
									<b:inputText id="status" disabled="true" tiny-screen='one-fourth' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.status}"/>
								</div>
							</div>
							 
							<div class="form-group has-feedback ui-g-12">
								<h:outputLabel value="Tipo de Serviço "/>
								<br/>
								<b:inputText id="tipoServico" disabled="true" large-screen='one-third' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.tipoServico}"/>
							</div>
							
							<div class="form-group has-feedback ui-g-12">
								<h:outputLabel value="Prédio "/>
								<br/>
								<b:inputText id="predio" disabled="true" large-screen='one-third' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.predio}"/>
								<div style="margin-top: -26px;">
									<h:outputLabel value="Setor"/>
									<br/>
									<b:inputText id="setor" disabled="true" large-screen='one-third' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.setor}"/>
								</div>
							</div>
							
							<div class="form-group has-feedback ui-g-12">
									<label for="funcs" class="">Funcionarios: </label>
									<c:forEach var="item" id="funcs" items="#{finalizarChamadoFormBean.funcionarios}">
					        		<h:outputText value="> #{item.nome} "/> 
					       			</c:forEach>
							</div>
							
							<div class="form-group has-feedback ui-g-12">
								<h:outputLabel value="Descrição"/>
								<br/>
								<b:inputTextarea id="descricao" disabled="true" large-screen='two-thirds' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.descricao}"/>
							</div>
							
							<div class="form-group has-feedback ui-g-12">
								<h:outputLabel value="Materiais "/>
								<br/>
								<b:inputTextarea id="materiais" disabled="true" large-screen='two-thirds' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.materiais}"/>
							</div>
							
							<div class="form-group has-feedback ui-g-12">
								<h:outputLabel value="Observações "/>
								<br/>
								<b:inputTextarea id="observacoes" disabled="true" large-screen='two-thirds' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.observacoes}"/>
							</div>
							
							<div class="form-group has-feedback ui-g-12">
								<h:outputLabel value="Preço de Serviço "/>
								<br/>
								<b:inputText id="precoDeServico"  placeholder="Informe apenas números" large-screen='one-third' value="#{finalizarChamadoFormBean.chamadoModelSelecionado.valorServico}"/>
							</div>  
						   
						</div>
						<br />
						<b:commandButton value="Finalizar" look="success" icon="check" action="#{finalizarChamadoFormBean.finalizar}" />
					
					</h:form>
				</div>
				<!-- /.login-box-body -->
			</div>
		</div>
		
</ui:define>
    
</ui:composition>
</html>
