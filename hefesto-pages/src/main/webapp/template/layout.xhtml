<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/estilo/css/styles.css" />
	<ui:insert name="header" />
</h:head>

<h:body>
	<div id="page" class="ui-g">
	    
	    <div id="header" class="ui-g-12">
	    	<ui:include src="header.xhtml"/>
	    </div>
	    <div class="ui-g">  
	    <div class="ui-g-2 ui-md-2">	
	        <ui:include src="menu.xhtml" />
	    </div>
	    <div class="ui-g-10 ui-md-10">
	    	<ui:insert name="content">
	             <ui:include src="content.xhtml" />
	        </ui:insert>
	    </div>
	    </div>
	    <div class="ui-g">
		    <div id="footer" class="ui-g-12">
		        <ui:insert name="footer" >
		            <ui:include src="footer.xhtml" />
		        </ui:insert>
		    </div>
	    </div>
	</div>
</h:body>
</html>
