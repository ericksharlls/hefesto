<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">


   <c:if test="#{facesContext.maximumSeverity.ordinal gt 0}">
      <div align="left" style="margin-bottom: 0.9em; margin-bottom: 0.9em;background-image: linear-gradient(90deg,  rgb(231, 195, 195), rgb(242, 222, 222)); border: 1px solid rgb(220, 167, 167);padding: 5px 0px 10px;">
         <h:messages id="errorMessages" errorClass="errorMessage" globalOnly="true" />
      </div>
   </c:if>

   <c:if test="#{facesContext.maximumSeverity.ordinal eq 0}">
      <div align="left" style="margin-bottom: 0.9em; margin-bottom: 0.9em; background-image: linear-gradient(90deg,  rgb(204, 231, 193), rgb(221, 239, 213)); border: 1px solid rgb(178, 219, 161); padding: 5px 0px 10px;">
         <h:messages id="successMessages" infoClass="sucessMessage" globalOnly="true" />
      </div>
   </c:if>
   
</html>
